version: '3.9'

services:
  # 🐳 MongoDB
  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      - devnet

  # 🚀 Redis
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - devnet

  # 🐰 RabbitMQeb
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"       # protocolo AMQP
      - "15672:15672"     # painel de administração
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - devnet

# 📦 Volumes
volumes:
  mongo_data:
  redis_data:

# 🌐 Rede
networks:
  devnet:
    driver: bridge
